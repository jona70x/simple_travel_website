<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="bg-custom d-flex flex-column">
    <!-- Nav Bar -->
    <header class="py-4 border-bottom my-4 border-primary">
      <h1 class="text-center">San Francisco, California</h1>
      <div class="navbar navbar-expand">
        <nav class="container-fluid justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cityimages.html">City Images</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tours</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Restaurants</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main role="main">
      <!-- Gallery -->
      <section class="container text-center mb-2">
        <h1 s>Gallery</h1>
        <div class="row">
          <div class="col g-2">
            <h5>Golden Gate Bridge</h5>
            <img
              height="300"
              width="400"
              src="images/golden-gate.jpg"
              alt="Golden Gate Bridge"
              class="rounded-4"
            />
          </div>
          <div class="col g-2">
            <h5>Architecture</h5>
            <img
              height="300"
              width="400"
              src="images/architecture.jpg"
              alt="Houses"
              class="rounded-4"
            />
          </div>
        </div>
        <div class="row">
          <div class="col g-2">
            <h5>Downtown</h5>
            <img
              height="300"
              width="400"
              src="images/city.jpg"
              alt="SF Downtown"
              class="rounded-4"
            />
          </div>
          <div class="col g-2">
            <h5>Clam Chowder</h5>
            <img
              class="rounded-4"
              height="300"
              width="400"
              src="images/clam-chowder.jpg"
              alt="Clam Chowder Soup"
            />
          </div>
        </div>
      </section>
    </main>

    <!--  Footer -->
    <footer class="mt-auto py-4 mb-0 bg-dark text-white container-fluid">
      <!-- Grid row -->
      <div class="row">
        <!-- grid column -->
        <div class="col text-center">Made by: &copy;Jonathan Carpio</div>
        <div class="col">
          <h6 class="text-center">Links</h6>
          <div class="row">
            <ul class="d-flex justify-content-center">
              <li class="mx-2">Home</li>
              <li class="mx-2">Contact</li>
              <li class="mx-2">Images</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
